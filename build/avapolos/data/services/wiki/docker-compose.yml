version: '2.1'

services:

  db_wiki:
    container_name: db_wiki
    image: avapolos/postgres:bdr
    environment:
      - POSTGRES_PASSWORD=${DB_WIKI_POSTGRES_PASSWORD}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
     - ${WIKI_DATA_DIR}/db_wiki:/var/lib/postgresql/data
    networks:
      avapolos:
    restart: unless-stopped

  wiki:
    container_name: wiki
    image: avapolos/webserver:lite
    ports:
      - "82:80"
    volumes:
      - ${WIKI_DATA_DIR}/wiki:/app/
    networks:
      avapolos:
      proxy:
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.backend=wiki"
      - "traefik.frontend.rule=Host:wiki.avapolos"
      - "traefik.port=80"
      - "traefik.docker.network=proxy"
    cap_add:
      - SYS_TIME
    depends_on:
      db_wiki:
        condition: service_healthy

networks:
  avapolos:
    external: true
  proxy:
    external: true
