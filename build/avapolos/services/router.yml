version: '2'

services:
  traefik:
    hostname: traefik
    image: traefik:v1.7
    container_name: traefik
    restart: always
    networks:
      avapolos:
      proxy:
    ports:
      - "80:80"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=traefik"
      - "traefik.frontend.rule=Host:traefik.avapolos"
      - "traefik.port=8080"
      - "traefik.docker.network=proxy"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../data/traefik:/etc/traefik

networks:
  avapolos:
    external: true
  proxy:
    external: true
